<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Javascript Calculator</title>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="jumbotron jumbotron-fluid bg-info mb-3">
            <div class="container-fluid px-0">
                <h1 class="display-4 text-warning text-center bg-secondary">Javascript Calculator</h1>
<!--                <p class="lead text-warning text-center">Now with emojis!</p>-->
            </div>
        </div>

        <div class="container mt-5">
            <form>
                <div class="container border bg-light">
                    <div class="row">
                        <div class="col-5">
                            <div class="form-group">
                                <label for="numberInputOne"></label>
                                <input type="text" class="form-control form-control-lg" id="numberInputOne" aria-describedby="firstNumber">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="operatorInput"></label>
                                <input type="text" class="form-control form-control-lg" id="operatorInput" aria-describedby="mathOperator">
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="form-group">
                                <label for="numberInputTwo"></label>
                                <input type="text" class="form-control form-control-lg" id="numberInputTwo" aria-describedby="secondNumber">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3 px-2">
                            <button type="button" class="btn btn-secondary btn-block btn-lg number-btn" id="numberOne">1</button>
                        </div>
                        <div class="col-3 px-2">
                            <button type="button" class="btn btn-secondary btn-block btn-lg number-btn" id="numberTwo">2</button>
                        </div>
                        <div class="col-3 px-2">
                            <button type="button" class="btn btn-secondary btn-block btn-lg number-btn" id="numberThree">3</button>
                        </div>
                        <div class="col-3 px-2">
                            <button type="button" class="btn btn-info btn-block btn-lg operator-btn" id="operatorPlus">+</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3 px-2">
                            <button type="button" class="btn btn-secondary btn-block btn-lg number-btn" id="numberFour">4</button>
                        </div>
                        <div class="col-3 px-2">
                            <button type="button" class="btn btn-secondary btn-block btn-lg number-btn" id="numberFive">5</button>
                        </div>
                        <div class="col-3 px-2">
                            <button type="button" class="btn btn-secondary btn-block btn-lg number-btn" id="numberSix">6</button>
                        </div>
                        <div class="col-3 px-2">
                            <button type="button" class="btn btn-info btn-block btn-lg operator-btn" id="operatorMinus">-</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3 px-2">
                            <button type="button" class="btn btn-secondary btn-block btn-lg number-btn" id="numberSeven">7</button>
                        </div>
                        <div class="col-3 px-2">
                            <button type="button" class="btn btn-secondary btn-block btn-lg number-btn" id="numberEight">8</button>
                        </div>
                        <div class="col-3 px-2">
                            <button type="button" class="btn btn-secondary btn-block btn-lg number-btn" id="numberNine">9</button>
                        </div>
                        <div class="col-3 px-2">
                            <button type="button" class="btn btn-info btn-block btn-lg operator-btn" id="operatorMultiply">*</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3 px-2">
                            <button type="button" class="btn btn-warning btn-block btn-lg" id="clearFields">C</button>
                        </div>
                        <div class="col-3 px-2">
                            <button type="button" class="btn btn-secondary btn-block btn-lg number-btn" id="numberZero">0</button>
                        </div>
                        <div class="col-3 px-2">
                            <button type="button" class="btn btn-warning btn-block btn-lg" id="operatorEquals">=</button>
                        </div>
                        <div class="col-3 px-2">
                            <button type="button" class="btn btn-info btn-block btn-lg operator-btn" id="operatorDivide">/</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
